<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link href="styles/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class=header>
      <h3>Average Typing Speed</h3>
    </div>
	<div class="dropdown">
			<button class="dropbtn"></button>
			<!----------------Dropdown Content Begins------------------>
			<div class="dropdown-content">
				<div class="wrapper2">
					<h3>Details</h3>
				</div>
				<div class="one">
					<div class="perctxt" id="perc">NaN</div>
					<div class="percdisp">Percentile</div>
				</div>
				<div class="hold">
					<div class="lcube">CPM</div>
					<div class="scube">0</div>
					<div class="scube" id="dropdown-avg-speed" >0</div>
					<div class="lcube">WPM</div>
				</div>
				<div class="lasttxt">Time Since Last Reset</div>
				<div class="lastdisp">0</div>
				<div class="time">D</div>
				<div class="lastdisp">0</div>
				<div class="time">H</div>
			</div>
		</div>

    <div class="content">
      <h1 id="average-speed"></h1>
    </div>
  </div>
  <div class="footer">
    <div class="totdisp">
      <h5>Total Words Typed</h5></div>
    <div class="tottxt">
      <h4 id="current-speed">0</h4>
    </div>
  </div>

  <button type="reset" id="reset" onclick="reset()">Reset</button>

  <script src="scripts/popup.js"></script>
</body>

</html>
